<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Noughts & Crosses</h1></div>
    <div class="game-container">
        <div class="game-header">
            <div class="player-info" id="p1">
                <h2 class="player-name"></h2>
                <div class="token"></div>
                <div class="score"></div>
            </div>
            
            <button id="clear">CLEAR</button>
            
            <div class="player-info" id="p2">
                <h2 class="player-name"></h2>
                <div class="token"></div>
                <div class="score"></div>
            </div>
        </div>
        <div class="board"></div>
    </div>
    <div id ="game-over" class="modal">
        <div class="modal-content">
            <div class="winner"></div>
            <button id="restart">Go AGAIN</button>
        </div>
    </div>
    <div id="pre-game" class="modal">
        <div class="modal-content">
            <label for="player1-name">Player 1's Name:</label>
            <input type="text" id="player1-name">
            <label for="player2-name">Player 2's Name;</label>
            <input type="text" id="player2-name">
            <button id="start-game">START</button>
        </div>
    </div>
      
    <script src="noughts_and_crosses.js"></script>
</body>
</html>
